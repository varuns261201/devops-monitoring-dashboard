name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  # ===================================
  # Job 1: Test & Lint
  # ===================================
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: ./${{ matrix.component }}
        run: npm install

      - name: Run linter
        working-directory: ./${{ matrix.component }}
        run: npm run lint

      - name: Run tests (backend only)
        if: matrix.component == 'backend'
        working-directory: ./backend
        run: npm test -- --coverage

      - name: Upload test coverage
        if: matrix.component == 'backend'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage/

  # ===================================
  # Job 2: Build Docker Images
  # ===================================
  build:
    name: Build & Push Images
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===================================
  # Job 3: Deploy to Kubernetes
  # ===================================
  deploy:
    name: Deploy to Kubernetes
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Configure kubectl (optional - for remote cluster)
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.KUBE_CONFIG }}" ]; then
            mkdir -p $HOME/.kube
            echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
            chmod 600 $HOME/.kube/config
          fi

      - name: Update image tags in manifests
        run: |
          # Update backend image
          sed -i "s|monitoring-backend:latest|${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:main-${{ github.sha }}|g" k8s/backend-deployment.yaml

          # Update frontend image
          sed -i "s|monitoring-frontend:latest|${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:main-${{ github.sha }}|g" k8s/frontend-deployment.yaml

          # Remove imagePullPolicy: Never for GHCR images
          sed -i '/imagePullPolicy: Never/d' k8s/backend-deployment.yaml
          sed -i '/imagePullPolicy: Never/d' k8s/frontend-deployment.yaml

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/mongodb-statefulset.yaml
          kubectl apply -f k8s/mongodb-service.yaml
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml

      - name: Wait for MongoDB to be ready
        run: |
          kubectl wait --for=condition=ready pod -l app=mongodb -n monitoring --timeout=180s

      - name: Wait for Backend rollout
        run: |
          kubectl rollout status deployment/backend-deployment -n monitoring --timeout=180s

      - name: Wait for Frontend rollout
        run: |
          kubectl rollout status deployment/frontend-deployment -n monitoring --timeout=180s

      - name: Verify deployment
        run: |
          echo "=== Pods Status ==="
          kubectl get pods -n monitoring

          echo "=== Services Status ==="
          kubectl get svc -n monitoring

          echo "=== Deployment Status ==="
          kubectl get deployments -n monitoring

      - name: Run smoke tests
        run: |
          # Get backend pod
          BACKEND_POD=$(kubectl get pod -n monitoring -l app=backend -o jsonpath="{.items[0].metadata.name}")

          # Test health endpoint
          kubectl exec -n monitoring $BACKEND_POD -- wget -q -O- http://localhost:8080/health || exit 1

          echo "âœ… Smoke tests passed!"

      - name: Deployment summary
        if: always()
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Commit:* ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "*Branch:* ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Images:*" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: \${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:main-${{ github.sha }}\" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: \${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:main-${{ github.sha }}\" >> $GITHUB_STEP_SUMMARY
