apiVersion: v1
kind: ConfigMap
metadata:
  name: monitoring-config
  namespace: monitoring
  labels:
    app: monitoring-system
data:
  # MongoDB Configuration
  MONGODB_URI: "mongodb://mongodb:27017/monitoring"
  MONGODB_DATABASE: "monitoring"
  
  # Backend Configuration
  NODE_ENV: "production"
  PORT: "8080"
  CORS_ORIGIN: "*"
  LOG_LEVEL: "info"
  
  # Frontend Configuration
  VITE_API_BASE_URL: "http://backend-service:8080"
