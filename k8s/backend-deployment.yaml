apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: monitoring
  labels:
    app: backend
    tier: api
    component: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
      tier: api
  template:
    metadata:
      labels:
        app: backend
        tier: api
        component: application
    spec:
      containers:
        - name: backend
          image: ghcr.io/varuns261201/monitoring-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http

          # Environment variables from ConfigMap
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: monitoring-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: monitoring-config
                  key: PORT
            - name: MONGODB_URI
              valueFrom:
                configMapKeyRef:
                  name: monitoring-config
                  key: MONGODB_URI
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: monitoring-config
                  key: CORS_ORIGIN
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: monitoring-config
                  key: LOG_LEVEL

          # Resource limits
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

          # Liveness probe - checks if app is alive
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe - checks if app is ready to serve traffic
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

      # Restart policy
      restartPolicy: Always
