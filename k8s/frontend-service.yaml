apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: monitoring
  labels:
    app: frontend
    tier: web
spec:
  type: NodePort  # Exposes service externally
  selector:
    app: frontend
    tier: web
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
    nodePort: 30080  # Fixed port for easy access (30000-32767 range)
  sessionAffinity: None
