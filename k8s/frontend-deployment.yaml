apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: monitoring
  labels:
    app: frontend
    tier: web
    component: ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      tier: web
  template:
    metadata:
      labels:
        app: frontend
        tier: web
        component: ui
    spec:
      containers:
        - name: frontend
          image: ghcr.io/varuns261201/monitoring-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http

          # Resource limits
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

          # Liveness probe - checks if nginx is alive
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe - checks if nginx is ready to serve traffic
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

      # Restart policy
      restartPolicy: Always
